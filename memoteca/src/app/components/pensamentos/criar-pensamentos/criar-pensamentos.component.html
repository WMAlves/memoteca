<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br/>  pensamento</h2>
    <form action="">
      <label for="pensamento"> Pensamento </label>
        <input
          type="textarea"
          class="input"
          id="pensamento"
          name="pensamento"
          placeholder="Digite o pensamento"
          [(ngModel)]="pensamento.conteudo"
        >
      <label for="autoria"> Autoria ou fonte </label>
        <input
          type="text"
          class="input"
          id="pensamento"
          name="autoria"
          placeholder="Digite a autoria ou fonte"
          [(ngModel)]="pensamento.autoria"
        >
        <label for="modelo">Selecione o Modelo do Card:</label>
        <div class="container-radio">
          <div class="radio-modelo">
            <label for="modelo1">
              <input
                type="radio"
                id="modelo1"
                value="modelo1"
                name="modelo-card"
                [(ngModel)]="pensamento.modelo"
              >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
            </label>
            Prévia:
            <div class="modelo modelo1 ff-robot-mono">
              <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas Azuis">
              <p class="conteudo">{{ pensamento.conteudo }}</p>
              <p class="Autoria">Autor(a): <b>{{pensamento.autoria}}</b></p>
            </div>
          </div>
          <div class="radio-modelo">
            <label for="modelo2">
              <input
                type="radio"
                id="modelo2"
                value="modelo2"
                name="modelo-card"
                [(ngModel)]="pensamento.modelo"
              >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
            </label>
            Prévia:
            <div class="modelo modelo2 ff-robot-mono">
              <img src="../../../../assets/Imagens/modelo2.png" alt="Aspas Azuis">
              <p class="conteudo">{{ pensamento.conteudo }}</p>
              <p class="Autoria">Aqui vai a <b>{{ pensamento.autoria }}</b></p>
            </div>
          </div>
          <div class="radio-modelo">
            <label for="modelo3">
              <input
                type="radio"
                id="modelo3"
                value="modelo3"
                name="modelo-card"
                [(ngModel)]="pensamento.modelo"
              >
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
            </label>
            Prévia:
            <div class="modelo modelo3 ff-robot-mono">
              <img src="../../../../assets/Imagens/modelo3.png" alt="Aspas verdes">
              <p class="conteudo">{{ pensamento.conteudo }}</p>
              <p class="Autoria">Aqui vai a <b>{{pensamento.autoria}}</b></p>
            </div>
          </div>
        </div>
        <div class="acoes">
          <button (click)="criarPensamento()" class="botao">Salvar</button>
          <button routerLink="/listarPensamento" (click)="cancelarPensamento()" class="botao">Cancelar</button>
        </div>
    </form>
  </header>
</section>
